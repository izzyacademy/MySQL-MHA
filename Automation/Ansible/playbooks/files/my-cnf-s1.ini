[mysqld]

port=3306
socket=/var/lib/mysql/mysql.sock

server_id=1
gtid_mode=ON
enforce_gtid_consistency=ON
master_info_repository=TABLE
relay_log_info_repository=TABLE
binlog_checksum=NONE
log_slave_updates=ON
log_bin=binlog
binlog_format=ROW


transaction_write_set_extraction=XXHASH64
loose-group_replication_group_name="a06540ce-a054-11e8-b3c8-000d3a0da000"
loose-group_replication_start_on_boot=off
loose-group_replication_local_address= "10.0.0.4:33061"
loose-group_replication_group_seeds= "10.0.0.4:33061,10.0.0.4:33061,10.0.0.4:33061"
loose-group_replication_bootstrap_group=off

